<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniEventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 400px;
        }
        .btn-custom {
            background: #764ba2;
            border: none;
            color: white;
            padding: 10px;
            font-weight: bold;
        }
        .btn-custom:hover { background: #5b3a7d; color: white;}
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3 class="mb-4">ðŸŽ“ UniEventos</h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="UsuÃ¡rio">
            <label for="username">UsuÃ¡rio</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Senha">
            <label for="password">Senha</label>
        </div>
        <button onclick="fazerLogin()" class="btn btn-custom w-100 mb-3">Entrar no Sistema</button>
        
        <div class="text-muted small text-start border-top pt-3">
            <strong>Credenciais de Teste:</strong><br>
            Staff: <code>admin</code> / <code>admin</code><br>
            Aluno: <code>aluno</code> / <code>aluno</code>
        </div>
    </div>

    <script>
        async function fazerLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            const res = await fetch('/api/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: user, password: pass})
            });
            const data = await res.json();
            
            if(data.status === 'success') {
                window.location.href = '/';
            } else {
                alert(data.message);
            }
        }
    </script>
</body>
</html>
