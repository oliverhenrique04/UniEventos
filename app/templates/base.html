<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniEventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block head_styles %}{% endblock %}
</head>
<body>

    {% if user %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-graduation-cap"></i> UniEventos</a>
            <div class="d-flex text-white align-items-center">
                <div class="text-end me-3">
                    <div class="fw-bold">{{ user.nome }}</div>
                    <div class="badge bg-primary">{{ user.role }}</div>
                </div>
                <a href="/logout" class="btn btn-outline-light btn-sm">Sair</a>
            </div>
        </div>
    </nav>
    {% endif %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
