<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada | UniEventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f3f4f6; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .error-card { text-align: center; padding: 3rem; background: white; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); max-width: 500px; }
        .error-code { font-size: 6rem; font-weight: 700; color: #4f46e5; line-height: 1; margin-bottom: 1rem; }
        .btn-home { background: #4f46e5; color: white; padding: 0.8rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 600; transition: transform 0.2s; display: inline-block; }
        .btn-home:hover { background: #4338ca; transform: translateY(-2px); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <div class="error-card animate__animated animate__fadeInUp">
                    <div class="error-code">404</div>
                    <h2 class="fw-bold text-dark mb-3">Página não encontrada</h2>
                    <p class="text-muted mb-4">Oups! Parece que você se perdeu no campus virtual. A página que você está procurando não existe ou foi movida.</p>
                    <a href="/" class="btn-home">Voltar ao Início</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
